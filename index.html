<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Temperatura</h1>
        <div class="input-section">
            <label for="inputTemp">Temperatura de Entrada:</label>
            <input type="number" id="inputTemp" placeholder="Digite o valor">
            <select id="inputUnit" aria-label="Unidades de Temperatura">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        <div class="output-section">
            <label for="outputUnit">Converter para:</label>
            <select id="outputUnit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        <button onclick="convertTemp()">Converter</button>
        <div id="result"></div>
        <button onclick="resetApp()">Novo valor</button>
        <button onclick="closeApp()">Encerrar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
